<!DOCTYPE html>
<html>
<head>
	<title>Angular CRUD Operations</title>
	<link href="style.css" rel="stylesheet">
</head>
<body ng-app="myApp" style=" margin-left: 20px;">

	<div ng-controller="mainCtrl">

		<h1 ng-click="helloWorld()">My TODOs!</h1>

		<div class="greyPlat"></div>
		<div ng-repeat="todo in todos" ng-class="{'edited':todo.edited}">
			<table class="table">	<tr>

			<td>	
				<input type="checkbox"  ng-model="todo.completed"/>
				<label ng-hide="editing" ng-click="helloWorld()">{{todo.name}}</label>
				<input ng-change="todo.edited=true" ng-blur="editing=false" ng-show="editing" type="text" ng-model="todo.name"/>
			</td>
				<td>
				<div class="actions">
					<a href="" ng-click="editing = !editing">Edit</a>
					<a href="" ng-click="helloWorld()">Save</a>
					<a href="">Delete</a>
				</div>
			</td>
			</tr>
			</table>
		</div>				<!-- á¹‡g-repeat -->
		{{todos.name}}

	</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="contoller.js"></script>
</body>
</html>
